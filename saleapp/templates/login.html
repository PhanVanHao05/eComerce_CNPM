{% extends 'layout/base.html' %}

{% block title %}ĐĂNG NHẬP{% endblock %}

{% block content %}
<h1 class="context-center text-info mt-1">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
<form method="post" action="/login">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">User Name:</label>
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập..." name="username" pattern="[a-zA-Z\s]*" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-success">Đăng nhập</button>
</form>
{% endblock %}
